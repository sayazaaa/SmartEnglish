name: Android CI

on:
  push:
    branches: [ main ]
#    paths:
#      - 'Mobile/**'
  pull_request:
    branches: [ main ]
#    paths:
#      - 'Mobile/**'

jobs:
  android-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保完整检出

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant gradlew permission
        run: chmod +x gradlew

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('Mobile/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Accept licenses
        run: |
          yes | sudo $ANDROID_HOME/tools/bin/sdkmanager --licenses || true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 验证Gradle Wrapper是否可用
      - name: Verify Gradle
        run: |
          echo "检查Gradle Wrapper完整性:"
          ls -l gradlew
          ls -l gradle/wrapper/
          ./gradlew --version

      # 替换所有旧版本的actions
      - name: Build APK
        run: ./gradlew assembleDebug
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest
