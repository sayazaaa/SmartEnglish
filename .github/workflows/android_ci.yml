name: Android CI

on:
  push:
    branches: [ main ]
    paths:
      - 'Mobile/**'  # 只监听 Mobile 目录变化
  pull_request:
    branches: [ main ]
    paths:
      - 'Mobile/**'

jobs:
  android-build:
    runs-on: ubuntu-latest
    # 设置工作目录为 Mobile
    defaults:
      run:
        working-directory: Mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 确保 gradlew 有执行权限
      - name: Grant gradlew permission
        run: chmod +x gradlew

      # 缓存 Gradle 依赖加速构建
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('Mobile/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 接受 Android SDK 许可（重要！）
      - name: Accept licenses
        run: |
          yes | sudo $ANDROID_HOME/tools/bin/sdkmanager --licenses || true

      # 安装 Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # 构建 debug APK
      - name: Build APK
        run: ./gradlew assembleDebug

      # 运行单元测试
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest
