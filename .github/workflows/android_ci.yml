name: Android CI

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/android_ci.yml'
      - 'Mobile/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Mobile/**'

jobs:
  android-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Mobile

    steps:
      - name: 📦 检出代码仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ☕ 设置 JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 📝 创建 local.properties 文件
        run: |
          echo "Creating local.properties"
          touch local.properties
          echo "IP=${{ secrets.IP }}" >> local.properties
          echo "SecretId=${{ secrets.SECRET_ID }}" >> local.properties
          echo "SecretKey=${{ secrets.SECRET_KEY }}" >> local.properties
        working-directory: Mobile

      - name: 🔐 授予 gradlew 执行权限
        run: chmod +x gradlew

      - name: 💾 缓存 Gradle 构建缓存
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('Mobile/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 📥 接受 Android SDK 授权协议
        run: |
          yes | sudo $ANDROID_HOME/tools/bin/sdkmanager --licenses || true

      - name: ⚙️ 安装 Android SDK
        uses: android-actions/setup-android@v3

      - name: 🔍 检查 Gradle Wrapper 配置
        run: |
          echo "检查Gradle Wrapper完整性:"
          ls -l gradlew
          ls -l gradle/wrapper/
          ./gradlew --version

      - name: 🏗️ 编译 Debug APK
        run: ./gradlew assembleDebug

      - name: 🧪 运行单元测试
        run: ./gradlew testDebugUnitTest

      - name: 📲 安装 Android 模拟器镜像
        run: |
          sdkmanager "system-images;android-30;google_apis;x86_64"
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --force

      - name: 🚀 启动 Android 模拟器
        run: |
          nohup emulator -avd test -no-audio -no-window -gpu off &
          adb wait-for-device
          adb shell input keyevent 82
        timeout-minutes: 5

      - name: 📱 运行仪器化测试（AndroidTest）
        run: ./gradlew connectedDebugAndroidTest
