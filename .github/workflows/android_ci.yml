name: Android CI

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/android_ci.yml'
      - 'Mobile/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Mobile/**'

jobs:
  android-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Mobile

    steps:
      - name: ğŸ“¦ æ£€å‡ºä»£ç ä»“åº“
        uses: actions/checkout@v4
