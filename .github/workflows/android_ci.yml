name: Android CI

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/android_ci.yml'
      - 'Mobile/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Mobile/**'

jobs:
  android-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create local.properties
        run: |
          echo "Creating local.properties"
          touch local.properties
          echo "IP=${{ secrets.IP }}" >> local.properties
          echo "SecretId=${{ secrets.SECRET_ID }}" >> local.properties
          echo "SecretKey=${{ secrets.SECRET_KEY }}" >> local.properties

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('Mobile/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Accept SDK licenses
        run: yes | sudo $ANDROID_HOME/tools/bin/sdkmanager --licenses || true

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Add emulator to PATH
        run: echo "${ANDROID_HOME}/emulator" >> $GITHUB_PATH

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Install emulator system image (API 33)
        run: |
          sdkmanager "system-images;android-33;google_apis;x86_64"
          mkdir -p ~/.android/avd
          echo "no" | avdmanager create avd -n test -k "system-images;android-33;google_apis;x86_64" --device "pixel" --force

      - name: Verify available AVDs
        run: avdmanager list avd

      - name: Start Android emulator
        run: |
          nohup emulator -avd test -no-audio -no-window -gpu off &
          adb wait-for-device
          adb shell input keyevent 82
        timeout-minutes: 5

      - name: Run instrumented Android tests
        run: ./gradlew connectedDebugAndroidTest
