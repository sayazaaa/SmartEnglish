name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v2

      - name: Run Tests
        run: |
          # 如果是 Maven 项目，则执行 mvn test；否则执行 Gradle 测试
          if [ -f pom.xml ]; then
            mvn test
          elif [ -f gradlew ]; then
            chmod +x gradlew
            ./gradlew test
          else
            gradle test
          fi
